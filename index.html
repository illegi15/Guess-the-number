<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай число</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- FONTS -->
</head>
<body>
    <div class="wrapper">
        <main class="main">
            <h1 class="main-header">Угадай число</h1>
            <!-- /.main-header -->
            
            <p class="main-desc">В этой игре нужно за 10 попыток отгадать случайно выбранное число от 0 до 100, если Вы выберете число которое будет больше или меньше выбранного, игра сообщит об этом, все предыдущие попытки будут показаны</p>
            <!-- /.main-desc -->
            
            <div class="main-field">
                <label for="entryField">Ваше число: </label>
                <input type="text" id="entryField" class="main-field_entryField" placeholder="Введите число">
                <input type="submit" value="Выбрать" class="main-field_entryBtn">
            </div>
            <!-- /.main-field -->
    
        </main>
        <!-- /.main -->
    
        <footer class="footer"></footer>
        <!-- /.footer -->
    
        </div>
    <!-- /.wrapper -->

    <script src="./js/script.js"></script>
</body>
</html>
